<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <script defer src="assets/main.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>
    <div class="container-fluid">
        <header></header>
        <nav></nav>
            <div class="notification-container">
                <div class="alert alert-primary" role="alert" id="notification">
                </div>
            </div>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2>Password Generator</h2>
                            <div class="result-container">
                                <span id="result">
                                    <span id="password"></span>
                                    <button type="button" class="btn btn-default" aria-label="Copy" id="clipboard">
                                        <span class="fa fa-clipboard" aria-hidden="false"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="settings">
                                <div class="setting">
                                    <label>Password length</label>
                                    <input type="number" id="length" min='8' max='128' value='25' />
                                </div>
                                <div class="setting">
                                    <label>Include uppercase letters</label>
                                    <input type="checkbox" id="uppercase" checked />
                                </div>
                                <div class="setting">
                                    <label>Include lowercase letters</label>
                                    <input type="checkbox" id="lowercase" checked />
                                </div>
                                <div class="setting">
                                    <label>Include numbers</label>
                                    <input type="checkbox" id="numbers" checked />
                                </div>
                                <div class="setting">
                                    <label>Include symbols</label>
                                    <input type="checkbox" id="symbols" checked />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-large" id="generate">
                        Generate Password
                    </button>
                </div>
            </main>
    </div>
    <footer></footer>
</body>

</html>
